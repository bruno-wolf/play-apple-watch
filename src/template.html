              <g class="ring">
                <circle class="background" cx="50%" cy="50%" stroke-width="1" r="15.915" stroke-dasharray="10, 100" />
                <circle class="completed" cx="50%" cy="50%" stroke-width="1" r="15.915" stroke-dasharray="5, 100" />

                <!--  -->

            <span class="value-lg">16ยบ</span>
            <span class="value-xs">8</span>

          <div id="bottom-left" class="complication outside">
            <svg class="graph" viewBox="0 0 35 35">
              <g class="ring">
                <circle class="background" cx="50%" cy="50%" stroke-width="1" r="15.915" stroke-dasharray="6.5, 100" />
                <circle class="completed" cx="50%" cy="50%" stroke-width="1" r="15.915" stroke-dasharray="6.5, 100" />
              </g>
            </svg>

              <path
                d="M52.42,24.93A26.22,26.22,0,0,0,28.94.14,24.6,24.6,0,0,0,26.23,0h0a2.71,2.71,0,0,0-2.68,2.75V13.56a2.54,2.54,0,0,0,.21,1.06,2.71,2.71,0,0,0,2.83,1.64,2.8,2.8,0,0,0,2.38-2.82V5.61A20.8,20.8,0,1,1,16.14,8,2.7,2.7,0,0,0,17.3,4.66h0a2.7,2.7,0,0,0-1.61-1.53,2.78,2.78,0,0,0-2.22.19,26.23,26.23,0,1,0,39,21.62Zm-35.9-8.38a.9.9,0,0,0-.2,1c1.09,2.87,4.66,9.66,7.33,12.55a4.67,4.67,0,0,0,6.39.56A4.52,4.52,0,0,0,30.33,24c-2.79-2.79-9.88-6.49-12.85-7.62A.9.9,0,0,0,16.52,16.55Z" />
            </svg>
            <span class="value-xs">05:00</span>
          </div>

          <!-- inside complications -->
          <button id="top" class="complication inside">
            <span>wolf</span>
          </button>

          <button id="right" class="complication inside">
            <span>
              <span id="weekday">FRI</span>
              <span id="day">12</span>
            </span>
          </button>

          <button id="bottom" class="complication inside">
            <span>
              <svg id="activity-rings" viewBox="0 0 35 35">
                <g class="ring move-ring" style="transform: scale(1) rotate(-90deg);">
                  <circle class="background" cx="50%" cy="50%" stroke-width="3" r="15.915" />
                  <circle class="completed" cx="50%" cy="50%" stroke-width="3" r="15.915" stroke-dasharray="85, 100" />

                <g class="ring exercise-ring" style="transform: scale(0.75) rotate(-90deg);">

                  <circle class="completed" cx="50%" cy="50%" r="15.915" stroke-width="4" stroke-dasharray="25, 100" />
                </g>

                <g class="ring stand-ring" style="transform: scale(0.5) rotate(-90deg);">
                  <circle class="background" cx="50%" cy="50%" r="15.915" stroke-width="6" />
                  <circle class="completed" cx="50%" cy="50%" r="15.915" stroke-width="6" stroke-dasharray="65, 100" />
                </g>
              </svg>
            </span>
          </button>

          <button id="left" class="complication inside">
            <span>

                <path
                  d="M121.61 60.39c-2.15-4.25-6.23-5.15-11.52-2.42-6 3.1-12 6.29-18.45 9.69C88 59.11 84.51 50.91 81 42.73 78.71 37.42 70.75 32.37 65 33c-10.7 1.07-21.41 2.4-32.12 3.71-4.26.52-6.9 2.77-7.58 7.24-1.49 9.84-3.23 19.64-4.68 29.48-.82 5.57 1.44 9.15 5.79 9.95s7.67-2.14 8.69-8c1.42-8.12 2.7-16.27 4.06-24.52l11.59-1.26c-5.66 19-11.57 37-16.27 55.29-3.45 13.43-9.4 24.86-19.7 34.19-4.17 3.77-7.7 8.24-11.46 12.46-4.19 4.7-4.4 9.21-.69 12.73s8.71 2.94 13-1.72c6.3-6.83 12.27-14 18.88-20.52a44.89 44.89 0 0 0 12.55-22.07c1.85-7.64 4.62-15.07 7.52-24.31l23.27 19.85c-8.77 5.89-17 11.4-25.23 17-5.19 3.53-6.49 8-3.75 12.2 2.84 4.41 7.73 5 13.06 1.48q16.37-10.9 32.65-21.94c6.75-4.59 7-10 .82-15.4-7.25-6.33-14.63-12.53-21.87-18.88-1.15-1-2.83-2.74-2.61-3.78 1.23-5.63 3-11.14 4.9-18 2 4.64 3.28 7.86 4.69 11 2.77 6.18 6.35 7.51 12.3 4.43Q105 77.35 117 70.85c5-2.71 6.63-6.5 4.61-10.46zm-45.12-31a15 15 0 0 0 15-14.79A15 15 0 0 0 76.79 0a14.69 14.69 0 0 0-.3 29.38z" />

              <div class="fat"></div>

              <div class="fat"></div>
              <div class="thin"></div>
            </div>
          </div>

          <div id="second" class="hand">

              <div class="center"></div>
            </div>
          </div>

          <div id="main-center"></div>
        </div>

    <section id="form" class="form">
      <div>
        <label for="location">Enter a city</label>
        <input type="text" name="location" id="location">
      </div>
      <button id="btn">get</button>
    </section>
    <section id="credits">
      <a class="github" href="https://github.com/bruno-wolf/play-wolf-watch" target="_blank" rel="noreferrer noopener">
        <!-- <img src="img/i-github.svg" alt="icon gitHub"> -->
      </a>
